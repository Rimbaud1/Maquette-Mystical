<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystical Dungeons - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap');
        
        body {
            font-family: 'MedievalSharp', cursive;
            background-color: #0f0e17;
            color: #e8e8e8;
            background-image: 
                radial-gradient(circle at 10% 20%, rgba(255, 137, 6, 0.08) 0%, transparent 20%),
                radial-gradient(circle at 90% 80%, rgba(229, 49, 112, 0.08) 0%, transparent 20%);
        }
        
        .auth-container {
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 137, 6, 0.25);
            box-shadow: 0 0 40px rgba(255, 137, 6, 0.15);
        }
        
        .form-input {
            background: rgba(58, 58, 58, 0.6);
            border: 1px solid rgba(255, 137, 6, 0.4);
            transition: all 0.3s ease-out;
        }
        
        .form-input:focus {
            border-color: #ff8906;
            box-shadow: 0 0 12px rgba(255, 137, 6, 0.6);
            background: rgba(58, 58, 58, 0.8);
        }
        
        .auth-btn {
            background: linear-gradient(135deg, #ff8906 0%, #e53170 100%);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 18px rgba(229, 49, 112, 0.35);
        }
        
        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(229, 49, 112, 0.45);
        }
        
        .toggle-form {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .toggle-form::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 3px;
            background: #ff8906;
            transition: width 0.3s ease-out;
        }
        
        .toggle-form:hover::after {
            width: 100%;
        }
        
        .torch-effect {
            position: absolute;
            width: 180px;
            height: 180px;
            background: radial-gradient(circle, rgba(255, 137, 6, 0.45) 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(24px);
            z-index: -1;
            animation: flicker 5s infinite alternate;
        }
        
        @keyframes flicker {
            0%, 100% { opacity: 0.7; transform: scale(1); }
            25% { opacity: 0.5; transform: scale(0.95); }
            50% { opacity: 0.8; transform: scale(1.05); }
            75% { opacity: 0.6; transform: scale(0.98); }
        }

        .password-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        @media (max-width: 640px) {
            .password-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <!-- Torch effects -->
    <div class="torch-effect" style="top: 10%; left: 10%;"></div>
    <div class="torch-effect" style="bottom: 15%; right: 15%; animation-delay: 1s;"></div>
    
    <!-- Main Container -->
    <div class="auth-container rounded-xl overflow-hidden w-full max-w-md relative z-10">
        <!-- Navigation Tabs -->
        <div class="flex border-b border-gray-700">
            <button id="login-tab" class="toggle-form flex-1 py-4 text-center font-bold text-amber-400 bg-gray-900">
                <i class="fas fa-door-open mr-2"></i>Login
            </button>
            <button id="signup-tab" class="toggle-form flex-1 py-4 text-center font-bold text-gray-400 hover:text-amber-400">
                <i class="fas fa-scroll mr-2"></i>Register
            </button>
        </div>
        
        <!-- Forms Container -->
        <div class="p-8">
            <!-- Login Form -->
            <form id="login-form" class="space-y-6">
                <div class="text-center mb-6">
                    <i class="fas fa-dungeon text-5xl text-amber-500 mb-2"></i>
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-amber-500 to-red-500 bg-clip-text text-transparent">
                        Mystical Dungeons
                    </h2>
                    <p class="text-gray-400 mt-2">Enter the mystical realm</p>
                </div>
                
                <div>
                    <label class="block text-gray-400 mb-2">Username</label>
                    <input type="text" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" placeholder="Your hero name">
                </div>
                
                <div>
                    <label class="block text-gray-400 mb-2">Password</label>
                    <input type="password" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" placeholder="Your secret password">
                    <a href="#" class="text-sm text-gray-500 hover:text-amber-400 mt-1 block text-right">Forgot password?</a>
                </div>
                
                <div class="flex items-center">
                    <input type="checkbox" id="remember" class="rounded bg-gray-700 border-gray-600 text-amber-500 focus:ring-amber-500">
                    <label for="remember" class="ml-2 text-sm text-gray-400">Remember me</label>
                </div>
                
                <button type="submit" class="auth-btn w-full py-3 rounded-lg text-white font-bold">
                    Enter the dungeon <i class="fas fa-arrow-right ml-2"></i>
                </button>
                
                <div class="text-center text-gray-500 text-sm">
                    Don't have an account? <button type="button" class="toggle-form text-amber-400 hover:underline">Register</button>
                </div>
            </form>
            
            <!-- Signup Form -->
            <form id="signup-form" class="space-y-6 hidden">
                <div class="text-center mb-6">
                    <i class="fas fa-scroll text-5xl text-purple-500 mb-2"></i>
                    <h2 class="text-2xl font-bold bg-gradient-to-r from-purple-500 to-blue-500 bg-clip-text text-transparent">
                        Join the Adventure
                    </h2>
                    <p class="text-gray-400 mt-2">Create your legend</p>
                </div>
                
                <div>
                    <label class="block text-gray-400 mb-2">Username</label>
                    <input type="text" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" placeholder="Choose your hero name">
                </div>
                
                <div>
                    <label class="block text-gray-400 mb-2">Email</label>
                    <input type="email" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" placeholder="Your mystical mail">
                </div>
                
                <div class="password-row">
                    <div>
                        <label class="block text-gray-400 mb-2">Password</label>
                        <input type="password" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" placeholder="Create a powerful password">
                    </div>
                    <div>
                        <label class="block text-gray-400 mb-2">Confirm Password</label>
                        <input type="password" class="form-input w-full px-4 py-3 rounded-lg text-white placeholder-gray-500" placeholder="Repeat your password">
                    </div>
                </div>
                
                <button type="submit" class="auth-btn w-full py-3 rounded-lg text-white font-bold" style="background: linear-gradient(135deg, #9f7aea 0%, #2563eb 100%);">
                    Begin Adventure <i class="fas fa-dragon ml-2"></i>
                </button>
                
                <div class="text-center text-gray-500 text-sm">
                    Already have an account? <button type="button" class="toggle-form text-amber-400 hover:underline">Login</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="absolute bottom-4 left-0 right-0 text-center text-gray-500 text-sm">
        Â© 2023 Mystical Dungeons - All rights reserved
    </footer>

    <script>
        // Toggle between login and signup forms
        const loginTab = document.getElementById('login-tab');
        const signupTab = document.getElementById('signup-tab');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');
        
        // Show login form
        function showLogin() {
            loginTab.classList.add('text-amber-400', 'bg-gray-900');
            loginTab.classList.remove('text-gray-400');
            signupTab.classList.add('text-gray-400');
            signupTab.classList.remove('text-amber-400', 'bg-gray-900');
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
        }
        
        // Show signup form
        function showSignup() {
            signupTab.classList.add('text-amber-400', 'bg-gray-900');
            signupTab.classList.remove('text-gray-400');
            loginTab.classList.add('text-gray-400');
            loginTab.classList.remove('text-amber-400', 'bg-gray-900');
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
        }
        
        // Event listeners for tabs
        loginTab.addEventListener('click', showLogin);
        signupTab.addEventListener('click', showSignup);
        
        // Event listeners for toggle links inside forms
        document.querySelectorAll('.toggle-form').forEach(button => {
            if (button.type === 'button') {
                button.addEventListener('click', function() {
                    if (this.textContent.includes('Register')) {
                        showSignup();
                    } else {
                        showLogin();
                    }
                });
            }
        });
        
        // Form submissions
        loginForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would normally handle the login logic
            alert('Logging in... Redirecting to the dungeons!');
            // window.location.href = 'game.html';
        });
        
        signupForm.addEventListener('submit', function(e) {
            e.preventDefault();
            // Here you would normally handle the signup logic
            alert('Registration successful! Welcome to Mystical Dungeons.');
            showLogin();
        });
    </script>
</body>
</html>
